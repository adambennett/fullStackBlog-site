<mat-card>
  <mat-card-content>
    <td class="post-header">
      {{post.header}}
    </td>
    <br><br><br>
    <td class="post-text">
      {{post.text}}
    </td>
    <br><br><br>
    {{post.author}} @ {{post.createTimestamp}}
    <br><br>
    Last Updated: {{post.updateTimestamp}}
    <br><br>
  </mat-card-content>
  <mat-card-content>
    <button mat-raised-button color="accent" [routerLink]="['/post-comment', post.id]" class="postBtn">Comment</button>
    <button mat-raised-button color="accent" [routerLink]="['/post-edit', post.id]" class="postBtn">Edit</button>
    <button mat-raised-button color="warn" [routerLink]="['/post-delete', post.id]" class="postBtn">Delete</button>
    <br><br>
  </mat-card-content>
  <mat-card-content class="border">
    <td class="comment-header">Comments</td>
    <br><br>
    <mat-list-item *ngFor="let comment of post.comments" class="comment-box">
      <td class="comment-text">{{comment.text}}</td>
      <br>
      <td class="comment-author"><br>{{comment.author}} @ {{comment.createTimestamp}}</td>
      <br><br><br>
    </mat-list-item>
  </mat-card-content>
</mat-card>
