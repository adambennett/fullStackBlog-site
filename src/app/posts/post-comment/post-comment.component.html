<mat-card>
  <form #postForm="ngForm" (ngSubmit)="save(postForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Comment on {{post.header}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Author" [(ngModel)]="commentAuth"
               required name="author" #author>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <textarea matInput placeholder="Text" [(ngModel)]="commentTxt" required name="text" #text></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.form.valid">Comment</button>
      <a mat-button (click) = "backClicked()">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
