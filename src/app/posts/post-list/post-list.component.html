<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="header">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header-row"> Title </th>
    <td mat-cell *matCellDef="let post" class="table-row">
      <button mat-raised-button color="accent" [routerLink]="['/post-view', post.id]">{{post.header}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header-row"> Author </th>
    <td mat-cell *matCellDef="let post" class="table-row"> {{post.author}} </td>
  </ng-container>

  <ng-container matColumnDef="createTimestamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header-row"> Time </th>
    <td mat-cell *matCellDef="let post" class="table-row"> {{post.createTimestamp}} </td>
  </ng-container>

  <ng-container matColumnDef="board.title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header-row"> Board </th>
    <td mat-cell *matCellDef="let post" class="table-row"> {{post.board.title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [showFirstLastButtons]="true"></mat-paginator>
