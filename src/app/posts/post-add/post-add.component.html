<mat-card>
  <form #postForm="ngForm" (ngSubmit)="save(postForm.value, selectedValue)">
    <mat-card-header>
      <mat-card-title><h2>Add Post</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="post.href">
      <mat-form-field appearance="fill">
        <mat-label>Header</mat-label>
        <input matInput placeholder="Title" [(ngModel)]="post.header"
               required name="header" #header>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Author" [(ngModel)]="post.author"
               required name="author" #author>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
          <textarea matInput placeholder="Text" [(ngModel)]="post.text" required name="text" #text></textarea>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-select placeholder="Board" [formControl]="formControlObj" [(ngModel)]="selectedValue" name="board">
          <mat-option *ngFor="let board of boards" [value]="board.id">
            {{board.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!postForm.form.valid">Submit Post</button>
      <button mat-raised-button color="secondary" (click)="remove(post.href)"
              *ngIf="post.href" type="button">Delete</button>
      <a mat-button routerLink="/board-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
