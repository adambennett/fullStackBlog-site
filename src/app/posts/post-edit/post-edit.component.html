<mat-card>
  <form #postForm="ngForm" (ngSubmit)="edit()">
    <mat-card-header>
      <mat-card-title><h2>Edit Post - {{post.header}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="post.href">
      <mat-form-field>
        <input matInput placeholder="Post Name" [(ngModel)]="post.header"
               required name="header" #header>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!postForm.form.valid">Save</button>
      <a mat-button routerLink="/post-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
