<mat-card>
  <form #boardForm="ngForm" (ngSubmit)="save(boardForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Add Board</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="board.href">
      <mat-form-field appearance="fill">
        <mat-label>Board Name</mat-label>
        <input matInput placeholder="Title" [(ngModel)]="board.title"
               required name="title" #title>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!boardForm.form.valid">Submit Board</button>
      <a mat-button routerLink="/board-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
